<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent-Calendar</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 pt5">
        <!-- First Row -->
        <div class="row justify-content-center mb-2">
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">1</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">2</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">3</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">4</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">5</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">6</div></div>
        </div>

        <!-- Second Row -->
        <div class="row justify-content-center mb-2">
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">7</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">8</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">9</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">10</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">11</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">12</div></div>
        </div>

        <!-- Third Row -->
        <div class="row justify-content-center mb-2">
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">13</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">14</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">15</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">16</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">17</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">18</div></div>
        </div>

        <!-- Fourth Row -->
        <div class="row justify-content-center mb-2">
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">19</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">20</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">21</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">22</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">23</div></div>
            <div class="col-2 px-2"><div class="border py-5 text-center bg-primary box">24</div></div>
        </div>

        <!-- Full-width Row -->
        <div class="row justify-content-center">
            <div class="col-12 px-2">
                <div class="border py-5 text-center bg-primary w-100 box">25</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
