<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolvent-Calendar</title>

    <!-- FONT MAIN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <!-- FONT HEADER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="mt-5">
        <h1 class="text-uppercase text-center fw-bolder fs-1">Il fantastico calendario del boolvento</h1>
    </header>
    <button type="button" class="btn btn-danger text-uppercase fs-3" data-bs-toggle="modal" data-bs-target="#resetModal"><i class="fa-solid fa-rotate-right"></i></button>
    <!-- Boxs -->
    <div class="container p-5 pt-0 mt-5">
        <!-- First Row -->
        <div id="firstRow" class="row justify-content-center mb-2">
        </div>
        <!-- Second Row -->
        <div id="secondRow" class="row justify-content-center mb-2">
        </div>
        <!-- Third Row -->
        <div id="thirdRow" class="row justify-content-center mb-2">
        </div>
        <!-- Fourth Row -->
        <div id="fourthRow" class="row justify-content-center mb-2">
        </div>
        <!-- Full-width Row -->
        <div id="bigRow" class="row justify-content-center">
            <div class="col-12 px-2">
                <div class="rounded py-4 text-center w-100 box fw-bold fs-2 d-flex flex-column-reverse align-items-center">25</div>
            </div>
        </div>
    </div>
    <!-- Modal Present -->
    <div class="modal fade" id="presentModal" tabindex="-1" aria-labelledby="presentModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-black d-flex justify-content-center">
                </div>
                <div class="d-flex justify-content-center mb-2 px-4 py-2">
                    <button class="p-2 fs-5 text-uppercase btn btn-primary" type="button" data-bs-dismiss="modal" aria-label="Close">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Reset -->
    <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body fs-3 text-white text-center d-flex justify-content-center">
                    Sei sicuro di voler resettare il tuo calendario dell'avvento?
                </div>
                <div class="d-flex gap-5 justify-content-center mb-2 px-4 py-2">
                    <button id="resetButton" class="p-2 fs-5 text-uppercase btn btn-primary" data-bs-dismiss="modal" type="button">Conferma</button>
                    <button class="p-2 fs-5 text-uppercase btn btn-secondary" type="button" data-bs-dismiss="modal" aria-label="Close">Chiudi</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
